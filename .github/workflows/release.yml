name: Build & Release Extension

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT

      - name: Build extension ZIP
        run: |
          mkdir -p build
          zip -r "build/BookHub-${{ steps.version.outputs.VERSION }}.zip" \
            manifest.json \
            background.js \
            popup.html \
            popup.js \
            popup.css \
            options.html \
            options.js \
            options.css \
            lib/ \
            icons/ \
            LICENSE \
            PRIVACY.md \
            README.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "BookHub ${{ steps.version.outputs.VERSION }}"
          body: |
            ## BookHub ${{ steps.version.outputs.VERSION }}

            ### Installation

            1. Download `BookHub-${{ steps.version.outputs.VERSION }}.zip`
            2. Extract the ZIP
            3. Open `chrome://extensions/` in Chromium/Chrome
            4. Enable **Developer mode** (toggle in the top right)
            5. Click **Load unpacked**
            6. Select the extracted folder

            More info: [README](https://github.com/${{ github.repository }}/blob/main/README.md)
          files: build/BookHub-${{ steps.version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
