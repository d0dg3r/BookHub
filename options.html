<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookHub ‚Äì Einstellungen</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <img src="icons/icon48.png" alt="Icon" class="header-icon">
        BookHub
      </h1>
      <p class="subtitle">Einstellungen</p>
    </header>

    <section class="card">
      <h2>GitHub-Verbindung</h2>

      <div class="form-group">
        <label for="token">Personal Access Token (PAT)</label>
        <div class="input-row">
          <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx" autocomplete="off">
          <button id="toggle-token" class="btn-icon" title="Token anzeigen/verbergen">
            <span class="icon-eye">üëÅ</span>
          </button>
        </div>
        <small>Ben√∂tigt den Scope <code>repo</code>. <a href="https://github.com/settings/tokens/new?scopes=repo&description=Bookmark+Sync" target="_blank" rel="noopener">Token erstellen</a></small>
      </div>

      <div class="form-group">
        <label for="owner">Repository-Besitzer</label>
        <input type="text" id="owner" placeholder="dein-github-username">
      </div>

      <div class="form-group">
        <label for="repo">Repository-Name</label>
        <input type="text" id="repo" placeholder="my-bookmarks">
      </div>

      <div class="form-group">
        <label for="branch">Branch</label>
        <input type="text" id="branch" placeholder="main" value="main">
      </div>

      <div class="form-group">
        <label for="filepath">Dateipfad im Repository</label>
        <input type="text" id="filepath" placeholder="bookmarks" value="bookmarks">
        <small>Ordner, in dem die Bookmark-Dateien gespeichert werden.</small>
      </div>

      <div class="form-group">
        <button id="validate-btn" class="btn btn-secondary">Verbindung testen</button>
        <span id="validation-result" class="validation-result"></span>
      </div>
    </section>

    <section class="card">
      <h2>Synchronisation</h2>

      <div class="form-group toggle-group">
        <label for="auto-sync" class="toggle-label">
          <span>Automatische Synchronisation</span>
          <input type="checkbox" id="auto-sync" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="form-group">
        <label for="sync-interval">Sync-Intervall (Minuten)</label>
        <input type="number" id="sync-interval" min="1" max="120" value="15">
        <small>Wie oft soll nach Remote-√Ñnderungen gepr√ºft werden?</small>
      </div>
    </section>

    <div class="actions">
      <button id="save-btn" class="btn btn-primary">Einstellungen speichern</button>
      <span id="save-result" class="save-result"></span>
    </div>
  </div>

  <script src="options.js" type="module"></script>
</body>
</html>
