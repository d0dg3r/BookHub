<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BookHub ‚Äì Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <img src="icons/icon48.png" alt="Icon" class="header-icon">
        BookHub
      </h1>
      <p class="subtitle">Settings</p>
    </header>

    <section class="card">
      <h2>GitHub Connection</h2>

      <div class="form-group">
        <label for="token">Personal Access Token (PAT)</label>
        <div class="input-row">
          <input type="password" id="token" placeholder="ghp_xxxxxxxxxxxxxxxxxxxx" autocomplete="off">
          <button id="toggle-token" class="btn-icon" title="Show/hide token">
            <span class="icon-eye">üëÅ</span>
          </button>
        </div>
        <small>Requires the <code>repo</code> scope. <a href="https://github.com/settings/tokens/new?scopes=repo&description=Bookmark+Sync" target="_blank" rel="noopener">Create token</a></small>
      </div>

      <div class="form-group">
        <label for="owner">Repository Owner</label>
        <input type="text" id="owner" placeholder="your-github-username">
      </div>

      <div class="form-group">
        <label for="repo">Repository Name</label>
        <input type="text" id="repo" placeholder="my-bookmarks">
      </div>

      <div class="form-group">
        <label for="branch">Branch</label>
        <input type="text" id="branch" placeholder="main" value="main">
      </div>

      <div class="form-group">
        <label for="filepath">File Path in Repository</label>
        <input type="text" id="filepath" placeholder="bookmarks" value="bookmarks">
        <small>Folder where bookmark files will be stored.</small>
      </div>

      <div class="form-group">
        <button id="validate-btn" class="btn btn-secondary">Test Connection</button>
        <span id="validation-result" class="validation-result"></span>
      </div>
    </section>

    <section class="card">
      <h2>Synchronization</h2>

      <div class="form-group toggle-group">
        <label for="auto-sync" class="toggle-label">
          <span>Automatic Synchronization</span>
          <input type="checkbox" id="auto-sync" checked>
          <span class="toggle-slider"></span>
        </label>
      </div>

      <div class="form-group">
        <label for="sync-interval">Sync Interval (minutes)</label>
        <input type="number" id="sync-interval" min="1" max="120" value="15">
        <small>How often to check for remote changes.</small>
      </div>
    </section>

    <div class="actions">
      <button id="save-btn" class="btn btn-primary">Save Settings</button>
      <span id="save-result" class="save-result"></span>
    </div>
  </div>

  <script src="options.js" type="module"></script>
</body>
</html>
